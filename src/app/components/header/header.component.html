<mat-toolbar class="mx-auto border-x justify-between">
  <a routerLink="home">Homepage</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="itemsQuantity" matBadgeColor="warn" [matBadgeHidden]="!itemsQuantity">Shopping Cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">

      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuantity }} Items</span>
        <a routerLink="cart">View Cart</a>
      </div>

      <div class="py-3" *ngIf="cart.items.length">
        <div class="flex justify-between font-light mb-2" *ngFor="let item of cart.items">
          {{item.name}} x {{item.quantity}}
          <span class="font-bold">{{ item.price | currency }}</span>
        </div>
      </div>

      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>

      <div class="pt-3 flex justify-between">
        <button class="bg-rose-700 text-white rounded-full w-9 h-9" (click)="onClearCart()">
          <mat-icon>remove shopping cart</mat-icon>
        </button>

        <button
          class="bg-green-700 text-white rounded-full w-9 h-9"
          routerLink="cart"
        >
          <mat-icon>shopping cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
